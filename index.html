<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carpusel</title>
    <script src="https://kit.fontawesome.com/43febffcb7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <div class="backward">
          <a href="#">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="main">
          <img class="visible" src="https://media.cntraveler.com/photos/5ca60ffcdba130da42d0d834/master/w_4000,h_2292,c_limit/Shanghai_GettyImages-936093364.jpg" alt="">
          <img src="https://media.beam.usnews.com/b0/6e/1ba7767b4d40b34ad98655e287ce/200417-editorial.jpg" alt="">
          <img src="https://media4.manhattan-institute.org/sites/default/files/cities-growth-urban-policy.jpg" alt="">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Skyscrapers_of_Shinjuku_2009_January_%28revised%29.jpg" alt="">
          <img src="https://static.euronews.com/articles/stories/04/72/49/16/945x531_cmsv2_b3ee34d8-0702-5a54-a9c3-342d8bb21927-4724916.jpg" alt="">

          <div class="bullets">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

          </div>
        </div>
        <div class="forward">
          <a href="#">
            <i class="fas fa-chevron-right"></i>
          </a>

        </div>
      </div>
    </div>
  </body>
</html>
